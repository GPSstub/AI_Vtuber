[servers]
# 각 서버의 주소와 포트 설정
processing_server_endpoint = http://localhost:8001/process_audio/
analysis_server_endpoint = http://localhost:9001/analyze/
final_api_endpoint = http://localhost:8000/receive_analysis

[api_keys]
# gemini_api_key = YOUR_API_KEY_HERE # 로컬 LLM 사용 시 필요 없음

[local_llm]
# 로컬 LLM 모델 파일 경로 (aiVtuber 폴더 기준 상대 경로)
model_path = models/EEVE-Korean-10.8B-v1.0.Q4_K_M.gguf
n_gpu_layers = -1

[models]
# 음성-텍스트 변환(STT) 모델
stt_model_type = medium

# 감정 분석(SER) 모델
ser_model_fast = superb/wav2vec2-base-superb-er
ser_model_precise = superb/wav2vec2-base-superb-er

[audio]
# 오디오 녹음 및 VAD 관련 설정
sample_rate = 16000
chunk_size = 512
silence_threshold_seconds = 1.5
min_recording_seconds = 0.5
vad_threshold = 0.45

[analysis]
# 2단계 정밀 분석을 시작하는 확신도 임계값
confidence_threshold = 0.70

[paths]
temp_analysis_audio_dir = temp_analysis_audio
temp_audio_dir = temp_audio

[llm_params]
max_tokens = 256
temperature = 0.7

[stt]
language = ko